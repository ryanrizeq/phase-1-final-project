<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simply Simple Cocktails</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id = "title-section">
            <h1>Simply Simple Cocktails</h1>
        </div>

        <div id="summary-section">
            <hr>
            <p>We do things differently around here. </p>
            <p>Three ingredients or less. One delicious cocktail.</p> 
            <p>Many happy memories.</p>
            <hr>
        </div>
        
        <!-- Creating Search by Cocktail Name Form -->
        <form id="search-by-name" action="#" method="POST">
            <label for="drink-by-name">Search by Cocktail Name Keyword:</label>
            <input 
                type = "text"
                id = "drink-by-name"
                name = "drink-by-name"
                placeholder = "drink name"
            />
            <input 
                type = "submit"
                value = "Search"
                id = "search-button"
            />
        </form>

        <!-- Creating Dynamic Display Region -->
        <div id="results-display">
            <h3>Search Results</h3>
            <ul id="search-results">
                
            </ul>
        </div>
    </body>
</html>
